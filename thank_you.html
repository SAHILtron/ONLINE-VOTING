<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:grey;
        }

        .outer {
            text-align: center;
            background: rgb(217, 217, 217);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid black;
        }

        h1 {
            color: #3e065f;
            font-size: 28px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #3e065f;
        }

        #timer {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h1>Thank You for Voting!</h1>
        <p class="message">You voted for: <span id="party"></span></p>
        <h2>Redirecting to Home Page in <span id="timer">5</span> seconds...</h2>
    </div>

    <script>
        // Retrieve the selected party from localStorage
        const party = localStorage.getItem("selectedParty");

        // Display the party name
        document.getElementById("party").textContent = party ? party : "Unknown Party";

        // Clear localStorage after displaying the message
        localStorage.removeItem("selectedParty");

        let timeLeft = 5;
        let timerElement = document.getElementById("timer");

        function updateTimer() {
            timerElement.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown); // Stop timer
                window.location.href = "index.html"; // Redirect to home
            }
        }

        // Start live countdown timer
        let countdown = setInterval(updateTimer, 1000);
    </script>

</body>
</html>
